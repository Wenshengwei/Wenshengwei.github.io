<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简答题</title>
		<link rel="stylesheet" href="css/showor.css" />
		<script src="js/Bmob-2.2.4.min.js"></script>
		<script> 
			Bmob.initialize("c262cadfad18ef91", "123456");
			Bmob.debug(true);
			var i=-1;
			function getSubject(flag){
				const sub = Bmob.Query("Question");
				sub.equalTo("type1", "==", "简答题");
				sub.find().then(res => {
				  var spanTag = document.getElementById("text-design");
				  spanTag.innerHTML=i+1+"、"+res[i].subject;
				});
				optionFlag=flag;
				if(flag==0){
					i=i+1;
				}else{
					i=i-1
				}
				var spanTag = document.getElementById("answer-design");
				spanTag.innerHTML=null;
			}
			function getAnswer(optionFlag){
				const ans = Bmob.Query("Question");
				ans.equalTo("type1", "==", "简答题");
				ans.find().then(res => {
				  var spanTag = document.getElementById("answer-design");
				  spanTag.innerHTML=res[i].answer;
				});
				
			}
		</script>
	</head>
	<body>
		<div id="show-back">
			
			<h1>简答题</h1>
				<h2>题目</h2>
				<textarea id="text-design"rows="5"cols="60"disabled="disabled"></textarea>
				<div id="answer" class="form">
					<span id="test"></span>
					<button onclick="getAnswer()">答案</button>
					<textarea id="answer-design"rows="1"cols="60"disabled="disabled"></textarea>
				</div>
			<div id="button-design"class="form">
				<button onclick="getSubject(1)">上一题</button>
				<button onclick="getSubject(0)">下一题</button>
			</div>
			<!--<p align="center" >
				<img src="img/title1.png" width="800" height="80" style="position: absolute;left:280px;top: 100px;">
			</p>-->
			
			
		</div>
	</body>
</html>
